<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Outliner: Single or Folder</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #images { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 1em; }
    canvas { border: 1px solid #ccc; background: white; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Outline Transparent PNGs (Single or Folder)</h2>

  <label><input type="radio" name="mode" value="single" checked> Single Image</label>
  <label style="margin-left: 2em;"><input type="radio" name="mode" value="folder"> Folder of Images</label>

  <br><br>
  <input type="file" id="upload" accept="image/png" multiple>
  <br><br>
  <button id="downloadOne" style="display:none">Download Image</button>
  <button id="downloadZip" style="display:none">Download All as ZIP</button>
  <div id="images"></div>

  <!-- JSZip Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

  <script>
    const upload = document.getElementById('upload');
    const downloadZip = document.getElementById('downloadZip');
    const downloadOne = document.getElementById('downloadOne');
    const imagesDiv = document.getElementById('images');
    const zip = new JSZip();

    let mode = 'single';
    let processedCount = 0;
    let singleCanvas = null;

    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', () => {
        mode = radio.value;
        downloadZip.style.display = mode === 'folder' ? 'inline-block' : 'none';
        downloadOne.style.display = mode === 'single' ? 'inline-block' : 'none';
        upload.multiple = mode === 'folder';
        imagesDiv.innerHTML = '';
      });
    });

    function isEdge(x, y, imageData, width, height) {
      const index = (y * width + x) * 4;
      if (imageData.data[index + 3] === 0) return false;
      for (let dy = -3; dy <= 3; dy++) {
        for (let dx = -3; dx <= 3; dx++) {
          const nx = x + dx, ny = y + dy;
          if (nx < 0 || ny < 0 || nx >= width || ny >= height) continue;
          const nIdx = (ny * width + nx) * 4;
          if (imageData.data[nIdx + 3] === 0) return true;
        }
      }
      return false;
    }

    function processImage(file, callback) {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = e => img.src = e.target.result;
      reader.readAsDataURL(file);

      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        const original = ctx.getImageData(0, 0, img.width, img.height);
        const outlined = ctx.getImageData(0, 0, img.width, img.height);

        for (let y = 0; y < img.height; y++) {
          for (let x = 0; x < img.width; x++) {
            if (isEdge(x, y, original, img.width, img.height)) {
              for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                  const nx = x + dx, ny = y + dy;
                  if (nx < 0 || ny < 0 || nx >= img.width || ny >= img.height) continue;
                  const i = (ny * img.width + nx) * 4;
                  outlined.data[i] = 0;
                  outlined.data[i + 1] = 0;
                  outlined.data[i + 2] = 0;
                  outlined.data[i + 3] = 255;
                }
              }
            }
          }
        }

        ctx.putImageData(outlined, 0, 0);
        ctx.drawImage(img, 0, 0); // draw original back on top

        callback(canvas, file.name);
      };
    }

    upload.addEventListener('change', () => {
      const files = Array.from(upload.files);
      if (!files.length) return;

      imagesDiv.innerHTML = '';
      zip.files = {};
      processedCount = 0;

      if (mode === 'single') {
        processImage(files[0], (canvas) => {
          singleCanvas = canvas;
          imagesDiv.appendChild(canvas);
        });
      } else {
        downloadZip.disabled = true;
        files.forEach(file => {
          processImage(file, (canvas, filename) => {
            imagesDiv.appendChild(canvas);
            canvas.toBlob(blob => {
              zip.file(`outlined-images/${filename}`, blob);
              processedCount++;
              if (processedCount === files.length) {
                downloadZip.disabled = false;
              }
            }, "image/png");
          });
        });
      }
    });

    downloadOne.addEventListener('click', () => {
      if (!singleCanvas) return;
      const a = document.createElement('a');
      a.href = singleCanvas.toDataURL();
      a.download = 'outlined-image.png';
      a.click();
    });

    downloadZip.addEventListener('click', () => {
      zip.generateAsync({ type: "blob" }).then(content => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(content);
        a.download = "outlined-images.zip";
        a.click();
      });
    });
  </script>
</body>
</html>
